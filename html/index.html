<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskmate React Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="brand">
          <img src="images/logo.png" alt="logo" />
          <h4>Taskmate React Application</h4>
        </div>
      </div>
    </header>
    <main>
      <section class="addtask">
        <div class="container">
          <form>
            <div class="inputgroup">
              <input
                type="text"
                name="addTask"
                id="addTask"
                placeholder="Add Task"
              />
              <button id="submit" type="submit">Add</button>
            </div>
          </form>
        </div>
      </section>
      <section class="todo">
        <div class="container">
          <div class="top">
            <div class="left">Todo <span>0</span></div>
            <div class="right"><button>Clear All</button></div>
          </div>
          <div class="middle">
            <hr />
          </div>
          <div class="bottom">
            <div class="tasks">
              <div class="task">
                <h3 class="taskname">Task name</h3>
                <p>Time | Date</p>
              </div>
              <div class="task">
                <h3 class="taskname">Task name</h3>
                <p>Time | Date</p>
              </div>
              <div class="task">
                <h3 class="taskname">Task name</h3>
                <p>Time | Date</p>
              </div>
              <div class="task">
                <h3 class="taskname">Task name</h3>
                <p>Time | Date</p>
              </div>
              <div class="task">
                <h3 class="taskname">Task name</h3>
                <p>Time | Date</p>
              </div>
              <div class="task">
                <h3 class="taskname">Task name</h3>
                <p>Time | Date</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 | Developed By Akon M Hasib | Github</p>
      </div>
    </footer>
  </body>
</html>
